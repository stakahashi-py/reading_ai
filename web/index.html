<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI文庫リーダー</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    header { padding: 12px 16px; border-bottom: 1px solid #eee; }
    .container { padding: 16px; }
    .book { padding: 12px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 12px; }
    .muted { color: #666; font-size: 12px; }
    a.btn { display: inline-block; padding: 6px 10px; background: #111; color: #fff; border-radius: 6px; text-decoration: none; font-size: 14px; }
  </style>
  <script>
    async function loadBooks(offset=0, limit=20) {
      // Defensive: ignore Event passed by addEventListener
      if (typeof offset !== 'number') offset = 0;
      if (typeof limit !== 'number') limit = 20;
      const res = await fetch(`/v1/books?offset=${offset}&limit=${limit}`);
      const data = await res.json();
      const list = document.getElementById('list');
      if (offset === 0) list.innerHTML = '';
      for (const b of data.items || []) {
        const el = document.createElement('div');
        el.className = 'book';
        const subtitle = [b.author, b.era].filter(Boolean).join(' / ');
        el.innerHTML = `
          <div><strong>${b.title || 'Untitled'}</strong></div>
          <div class="muted">${subtitle}</div>
          <div style="margin-top:8px"><a class="btn" href="/web/read.html?book_id=${b.id}">読む</a></div>
        `;
        list.appendChild(el);
      }
    }
    window.addEventListener('DOMContentLoaded', () => loadBooks());
  </script>
</head>
<body>
  <header>
    <strong>AI文庫リーダー</strong>
    <span style="margin-left:12px;"><a href="/web/search.html">検索</a></span>
  </header>
  <div class="container">
    <h2>書籍一覧</h2>
    <div id="list">読み込み中…</div>
  </div>
</body>
</html>
